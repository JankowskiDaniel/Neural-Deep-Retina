DATA:
  data_handler: BaselineSeqRGBDataset # "H5Dataset", "H5SeqDataset", "BaselineRGBDataset", "BaselineSeqRGBDataset"
  img_shape: [40, 50, 50]
  path: data/neural_code_data/ganglion_cell_data/15-10-07/naturalscene_with_val.h5
  response_type: firing_rate_10ms
  is_rgb: False
  seq_len: 1
  subseq_len: 40
  prediction_step: 0
  subset_size: 2000
TRAINING:
  ENCODER:
    name: OgEncoder
    weights: vgg16-397923af.pth
    freeze: False
    learning_rate: 0.0001
  PREDICTOR:
    name: SingleLSTM
    learning_rate: 0.001
  batch_size: 16
  epochs: 10
  num_units: 9
  early_stopping: False
  early_stopping_patience: 5
  save_logs: True
TESTING:
  batch_size: 16
  weights: "best.pth"
  metrics: ["mae", "mse"]
  save_logs: True
  run_on_test_data: True
  run_on_train_data: True