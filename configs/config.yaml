hydra:
  run:
    dir: results/test_hydra_mse
defaults:
  - _self_
  - curriculum/curriculum-schedule
  - override hydra/job_logging: disabled # disable hydra logging
data:
  data_handler: CurriculumBaselineRGBDataset
  img_dim: 50 # Spatial dimension of the input image
  path: data/neural_code_data/ganglion_cell_data/15-10-07/naturalscene_with_val.h5
  response_type: firing_rate_10ms
  is_rgb: False
  seq_len: 0
  subseq_len: 40
  window_overlap: 0
  prediction_step: 0
  subset_size: 2000
  num_units: 9
  pred_channels: all
  is_classification: False
  class_epsilon: 1.0
training:
  is_curriculum: False
  debug_mode: True
  loss_function: mse
  encoder:
    name: ShotSeqEncoder
    weights: null
    freeze: False
    learning_rate: 0.0005
  predictor:
    name: SimpleCFC
    learning_rate: 0.001
    weights: null
  batch_size: 128
  epochs: 50
  early_stopping: False
  early_stopping_patience: 5
  save_logs: True
testing:
  batch_size: 128
  weights: "best.pth"
  metrics: ["mae", "mse"]
  save_logs: True
  run_on_test_data: True
  run_on_train_data: True