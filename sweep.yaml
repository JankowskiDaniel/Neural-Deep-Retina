program: src/train.py
method: bayes
metric:
  goal: maximize
  name: "training/valid_metrics.PearsonCorrCoef"
parameters:
  "data.subseq_len":
    values: [20, 30, 40]
  "training.encoder.learning_rate":
    distribution: uniform
    min: 0.00001
    max: 0.1
  "training.predictor.learning_rate":
    distribution: uniform
    min: 0.0001
    max: 0.3
  "training.predictor.hidden_size":
    values: [10, 14, 16, 20]
  "training.loss_function":
    values: ["mse", "bce_weighted"]
early_terminate:
  type: hyperband
  min_iter: 1

command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}